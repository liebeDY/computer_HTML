<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	
	<table border="1">
		<tr>
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
		</tr>
		
		<tr>
			<td rowspan="2">1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>

		<tr>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		
		<tr>
			<td colspan="3">3행 1열</td>
		</tr>
	</table>


	<table border="1">
	
		<tr>
			<td colspan="2">A</td>
			<td>B</td>
		</tr>
		
		<tr>
			<td>C</td>
			<td>D</td>
			<td>E</td>
		</tr>
	</table>
	
	
	<table border="1" style = "width:300px; height:200px">
	
		<tr>
			<td rowspan="2">A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		
		<tr>
			<td>D</td>
			<td>E</td>
		</tr>
	</table>




</body>
</html>
